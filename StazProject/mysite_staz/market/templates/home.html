<!--#templates/home.html-->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин книг</title>
    <link rel="stylesheet" href="{% static 'market/templates/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: url('{% static "images/bookshelf.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
        }

        /* Позиционирование блоков регистрации и корзины в правый верхний угол */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .cart-section, .register-section {
            margin: 0;
            display: inline-block;
            padding: 10px;
        }

        .button {
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш книжный магазин</h1>
        <p>Найдите свою следующую любимую книгу!</p>
    </header>

    <!-- Панель с регистрацией и корзиной -->
    <div class="top-bar">
        <section class="cart-section">
            <a href="/cart" class="button">Корзина</a>
        </section>

        <section class="register-section">
            <a href="/register" class="button">Регистрация</a>
        </section>
    </div>

    <main>
        <section class="products-section">
            <h2>Книги</h2>
            <div id="products" class="products-grid"></div>
        </section>

        <section class="orders-section">
            <h2>Ваши заказы</h2>
            <a href="/orders" class="button">Посмотреть заказы</a>
        </section>

        <section class="register-section">
            <h2>Регистрация</h2>
            <form action="/api/register/" method="post" class="form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="button">Зарегистрироваться</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Интернет-магазин книг. Все права защищены.</p>
    </footer>

    <script>
        fetch('/products/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети при получении продуктов');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('products');
                data.forEach(product => {
                    const productName = product.name_ru || product.name;  // Используем безопасное обращение
                    container.innerHTML += `
                        <div class="product-card">
                            <h3>${productName}</h3>
                            <p>${product.description}</p>
                            <p class="price">Цена: ${product.price} ₽</p>
                            <button onclick="addToCart(${product.id})" class="button">Добавить в корзину</button>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Ошибка при получении продуктов:', error));

        function addToCart(productId) {
            console.log(`Добавлен товар ${productId} в корзину`);
        }
    </script>
</body>
</html>
